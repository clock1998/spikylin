name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest 

    steps:
    - uses: actions/checkout@v4
    
    - name: Stop docker container
      run: docker compose down ./Spikylin/docker-compose.yml
      
    - name: Build the Docker image
      run: docker compose build ./Spikylin/docker-compose.yml -d 
