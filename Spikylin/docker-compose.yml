networks:
      tunnel:
        external: true
services:
  spikylin:
    build: 
      context: ../
      dockerfile: ./Spikylin/Dockerfile
    networks:
      - tunnel
    ports:
      - 80:80
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_HTTP_PORTS=80
    restart: always

